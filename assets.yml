embed_assets:           datauri
javascript_compressor:  closure
template_function:      _.template
gzip_assets:            <% if $VS_MIN %>on<% else %>off<% end %>
compress_assets:        <% if $VS_MIN %>on<% else %>off<% end %>

javascripts:
  dependencies:
    - vendor/jquery-3.5.1.js
    
    - vendor/ui/*.js
    - vendor/ui/widgets/*.js
    
    # - vendor/jquery-ui.js
    
    # - vendor/autocomplete.js
    # - vendor/core.js
    # - vendor/menu.js
    # - vendor/position.js
    # - vendor/widget.js
    - vendor/underscore-*.js
    - vendor/backbone-*.js
  visualsearch:
    - lib/js/visualsearch.js
    - lib/js/views/*.js
    - lib/js/utils/*.js
    - lib/js/models/*.js
    - lib/js/templates/*.jst
  <% if not $VS_MIN %>visualsearch_templates:
    - lib/js/templates/*.jst
  <% end %>

stylesheets:
  visualsearch:
    - lib/css/*.css